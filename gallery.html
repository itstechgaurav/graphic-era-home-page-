<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      transition: .5s;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div id="gallery">
    <img src="https://images.pexels.com/photos/4778611/pexels-photo-4778611.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
    <img src="https://images.pexels.com/photos/4778662/pexels-photo-4778662.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
    <img src="https://images.pexels.com/photos/4778622/pexels-photo-4778622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
    <img src="https://images.pexels.com/photos/4778413/pexels-photo-4778413.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
  </div>
</body>
</html>
